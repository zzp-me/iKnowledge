---
layout: iKnowledge
style: archive
---
<p>{{ page.excerpt }}</p>
<div id="archive">
  {% for post in page.posts %}
  <div class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>{{ post.excerpt | strip_html | newline_to_br }}</p>
    <div class="timestamp">{{ post.date | date: '%Y-%m-%d %H:%M:%S' }}</div>
  </div>
  {% endfor %}
</div>
